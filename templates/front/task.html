{% extends './base.html' %}
{% load crispy_forms_tags %}

{% block title %}
WELCOME
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Upload Task</h2>
    {% if user.is_authenticated %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    {% else %}
    <p class="info-text">Please login first</p>
    {% endif %}
</div>
{% endblock %}
